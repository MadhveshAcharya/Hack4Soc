<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="{{url_for('static',filename = 'css/auth_style.css')}}">
</head>
<body>
<div class="container" id="container">

	<div class="form-container sign-up-container">
		<form action="#" method="POST">
			<h1>Create Account</h1>
			<div class="social-container">
				<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
			</div>
			<span>or use your email for registration</span>
			<input type="text" placeholder="Name" />
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<button type="submit">Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form action="#" method="POST">
			<h1>Sign Up</h1>
			
			<input type="text" placeholder="Name" name = 'name' id='name'/>
			<input type="number" placeholder="class" name = 'student_class' id='student_class'/>
			<input type="text" placeholder="Board" name = 'board' id='board'/>
			<input type="text" placeholder="state" name = 'state' id='state'/>
			<input type="text" placeholder="Mobile" name = 'phone_number' id='phone_number'/>
			<input type="email" placeholder="Email" name = 'email' id='email'/>
			<input type="password" placeholder="password" name = 'password' id='password'/>
			
			
			<button type="submit" name="sub" value="sub">Sign Up</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
			</div>
		</div>
	</div>
</div>

<h3>{%if message%}{{message}}{%endif%}</h3>

<footer>
	<p>
		Created by CodeGrep
	</p>
</footer>
    
</body>
</html>
